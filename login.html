    <!-- ADMIN ACTIONS -->
    <form
      class="center-align admin-actions admin"
      style="margin: 40px auto; max-width: 300px; display: none;"
    >
      <input type="email" placeholder="User email" id="admin-email" required />
      <button class="btn-small red darken-2 z-depth-0">Make Admin</button>
    </form>

    <!--SIGNUP MODAL-->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <form action="" id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose Password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">One Line Bio</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!--LOGIN MODAL-->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <form action="" id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Choose Password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!--ACCOUNT MODAL-->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <!--CREATE MODAL-->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <form action="" id="create-form">
          <div class="input-field">
            <input type="text" id="title" required />
            <label for="title">Guide Title</label>
          </div>
          <div class="input-field">
            <textarea
              id="content"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="content">Guide Content</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
      </div>
    </div>

    <!--GUIDE LIST-->
    <div class="container" style="margin-top: 40px;">
      <ul class="collapsible z-depth-0 guides" style="border: none;"></ul>
    </div>

    <!-- FIREBASE STORAGE -->
    <div class="fileLoader">
      <progress value="0" max="100" id="uploader">0%</progress>
      <input type="file" value="upload" id="fileButton" />
    </div>
